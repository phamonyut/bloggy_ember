<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ember starter kit</title>
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="assets/bootstrap.min.css">
	<link rel="stylesheet" href="assets/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>

	<script type="text/x-handlebars">
		<div class="navbar">
			<div class="navbar-inner">
				<a href="#" class="brand"> Bloggr </a>
				<ul class="nav">
					<li> {{#linkTo 'posts'}} Post {{/linkTo}} </li>
					<li> {{#linkTo 'about'}} About {{/linkTo}} </li>
				</ul>
			</div>
		</div>

		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="about">
		<div class="about">
			<h2>about</h2>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
				cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
				proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
			</p>
		</div>
	</script>

	<script type="text/x-handlebars" id="posts">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<table class="table">
						<thead>
							<tr>
								<th>Recent Posts</th>
							</tr>
						</thead>
						{{#each model}}
							<tr>
								<td>
									{{#linkTo 'post' this}} {{title}} <small class="muted">by {{author}}</small> {{/linkTo}}
								</td>
							</tr>
						{{/each}}
					</table>
				</div>
				<div class="span9">
					{{outlet}}
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="post">
		{{#if isEditing}}
			{{partial 'post/edit'}}
			<button {{action 'doneEditing'}}> Done </button>
		{{else}}
			<button {{action 'edit'}}> Edit </button>
		{{/if}}
		<h1>{{title}}</h1>
		<h2>by {{author}} <small class="muted"> ({{publishedAt}}) </small> </h2>
		<hr>
		<div class="intro">
			{{markdown intro}}
		</div>
		<div class="below-the-fold">
			{{markdown extended}}
		</div>
	</script>

	<script type="text/x-handlebars" id="posts/index">
		<p class="text-warning">Please select a post</p>
	</script>

	<script type="text/x-handlebars" id="post/_edit">
		<p>{{view Ember.TextField valueBinding='title'}}</p>
		<p>{{view Ember.TextArea valueBinding='intro'}}</p>
		<p>{{view Ember.TextArea valueBinding='extended'}}</p>
	</script>


	<script type="text/javascript" src="assets/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="assets/handlebars.js"></script>
	<script type="text/javascript" src="assets/ember-1.0.0-rc.2.js"></script>
	<script type="text/javascript" src="assets/ember-data.js"></script>
	<script type="text/javascript" src="assets/moment.min.js"></script>
	<script type="text/javascript" src="assets/showdown.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
